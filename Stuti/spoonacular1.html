<!DOCTYPE html>
<html>
<head>
<style>
#demo{
   font-weight: bolder; color:green; font: 18px Montserrat, sans-serif;
}
#ing{
  font-weight: bold; color:red; font: 16px Montserrat, sans-serif;
}
#recipebutton{
  font-weight: bold; color:#191970; font: 16px Montserrat, sans-serif;
}
</style>

</head>
<body>
<button onclick="getRecipeList()">click here to get information about the recipe you requested</button>
<h1 id='demo' style=""></h1>
<p id='ing' style=""></p>
<p id='recipebutton'>  <br> </p>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
        function getRecipeList() {
            // var apiKey = "your-api-key-here";
            // var any_kw = "chicken";
            var url = "https://spoonacular-recipe-food-nutrition-v1.p.mashape.com/recipes/search?&limitLicense=false&number=10&offset=0&query=tacos";
            // .header("X-Mashape-Key", "KPcwDkFQicmshdW99jxJxJaXyBZ1p1VgGiGjsnKS43zN1TMUJm")
            $.ajax({
                    type: "GET",
                    dataType: 'json',
                    cache: false,
                    url: url,
                    headers: {
                      "X-Mashape-Key": "KPcwDkFQicmshdW99jxJxJaXyBZ1p1VgGiGjsnKS43zN1TMUJm"
                    },
                    success: function(data){
                    alert('success');
                    console.log(data);
                    var arr = [];
                    var obj = data['results'];
                    for(var x in obj){
                      arr.push(obj[x]['title']);
                      // arr.push(obj[x]['readyInMinutes']);
                    }
                document.getElementById('demo').innerHTML = arr.join('<br>');

              }
            });
        }

</script>
</body>
</html>
